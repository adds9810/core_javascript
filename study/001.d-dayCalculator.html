<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001.D-day Calculator</title>
    <link rel="stylesheet" href="asset/css/reset.css">
    <style>
        #wrap{padding:10px;margin:0 auto; max-width:300px;text-align:center;}
        #wrap h1{margin:20px auto;font-size:20px;}
        .calcDate{text-align:left;}
        .calcDate p{margin:5px 0;font-size:15px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>디데이 계산기</h1>
        <div class="calcDate">
            <p id="today">우리 만난 지 : <span></span></p>
            <p id="day100">100일 후 : <span></span></p>
            <p id="day365">1년 후 : <span></span></p>
            <p id="day500">500일 : <span></span></p>
        </div>
    </div>
    <script>
        var now = new Date();
        var firstDay = new Date("2020-04-07");
        var toNow = now.getTime();
        var toFirst = firstDay.getTime();
        var passedTime = toNow - toFirst;
        var passedDay = Math.round(passedTime/(1000*60*60*24)); // 1일 1000*60*60*24
        document.querySelector('#today span').innerText = passedDay + "일";
        function calcDate(days){
            var future = toFirst + days * (1000*60*60*24);
            var someday = new Date(future);
            var year = someday.getFullYear();
            var month = someday.getMonth() +1;
            var date = someday.getDate();
            document.querySelector('#day'+days+' span').innerText = year + "년" + month + "월" + date + "일";
        }
        calcDate(100);
        calcDate(365);
        calcDate(500);

        /*
            * 날짜/시간 정보를 가져오는 함수
              - 현재 날짜 정보를 가지는 객체 new date() / 특정 날짜를 가져올 경우 new date('2020-09-07')
              - get은 가져오다, set는 설정하다 의미
              - getFullYear() : 날짜 정보에서 연도 정보를 가져와 내자리 숫자로 표기
              - getMonth() : 날짜 정보 중 월 0(1월)~11(12월)
              - getData() : 날짜 정보 중 일
              - getDay() : 날짜 정보 중 요일 0(월)~6(일)
              - getTime() : 1970. 01. 01. 자정 이후의 시간을 밀리초로 표시 
              - getHours() : 0 ~ 23시
              - getMinutes() : 0 ~ 59분
              - getSeconds() : 0 ~ 59초
              - getMilliseconds() : 0 ~ 999 밀리초

            * 자바스크립트 시간단위
              - 1밀리초 = 1/1000초
              - 1초 = 1000밀리초
              - 1분 = 60초(60*1000 = 60,000밀리초)
              - 1시간 = 60분(60*60*1000 = 3,600,000밀리초)
              - 1일 = 24시간(24*60*60*1000 = 86,400,000밀리초)
        */
        
    </script>
</body>
</html>
