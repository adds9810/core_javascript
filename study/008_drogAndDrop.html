<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/reset.css">
    <title>008_drogAndDrop</title>
    <style>
        #wrap{margin:0 auto;width:100%;max-width:500px;text-align:center;}
        h1{padding:50px;font-size:30px;}
        p{font-size:20px;}
        .box_con{display:block;width:100px;line-height:30px;text-align:center;border:2px solid #000;}
        .box_goal{display:block;line-height:30px;border:2px solid #000;}
        .btn{display:block;margin-top:30px;line-height:40px;background:skyblue;color:#fff;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>웹 모바일 전용 드로그 앤 드롭</h1>
        <p>웹, 모바일에서 특정 내용물을 끌어 담을 수 있어야함<br> 넣고나면 버튼이 생긴다</p>
        <div class="box">
            <div class="box_con"draggable="true">1</div>
            <div class="box_con"draggable="true">2</div>
            <div class="box_con"draggable="true">3</div>
            <div class="box_con"draggable="true">4</div>
            <div class="box_goal">goal</div>
        </div>
        <a href="#!" class="btn">next</a>   
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
        $(function(){
            $('.box_goal').on('drop',drop(event)).on('dragover',allowDrop(event));
            $('.box_con').on('dragstart',drag(event));
        });
    </script>
</body>
</html>
