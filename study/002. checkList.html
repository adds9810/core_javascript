<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002. checkList</title>
    <link rel="stylesheet" href="asset/css/reset.css">
    <style>
        #wrap{padding:10px;margin:0 auto; max-width:300px;text-align:center;}
        #wrap h1{margin:20px auto;font-size:20px;}
        .inputBox{width:100%;background:#eee;}
        .checkList{margin-top:30px;text-align:left;width:100%;}
        .checkList li{display:block;width:100%;clear:both;overflow:hidden;}
        .checkList li a{float:right;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>checkList</h1>
        <div class="inputBox">
            <input type="text" name="listCont" id="listCont">
            <button id="btn">추가</button>
        </div>
        <div class="checkCon"></div>
    </div>
    <script>
        var checkList = new Array();
        var add = document.querySelector('#btn');
        add.addEventListener('click',addList);

        function addList(){
            var listCont = document.querySelector('#listCont').value;
            if(listCont != ''){
                checkList.push(listCont);
                listUp();
            }else{
                alert('항목을 입력해주세요');
                document.querySelector('#listCont').focus();
            }
        }
        function listUp(){
            var list = '<ul class="checkList">';
            for(i=0;i<checkList.length;i++){
                list+= '<li>'+checkList[i]+'<a href="javascript:void(0);" data-num='+i+' id="remove">삭제하기</a></li>';
            }
            list +='</ul>';

            document.querySelector('.checkCon').innerHTML = list;
            
            var remove = document.querySelector('#remove');
            remove.addEventListener('click',removeList);
        }
        function removeList(){
            var removeCon = this.dataset.num;
            checkList.splice(removeCon,1);
            listUp();
        }

        /*
            * array
              - new array() or []
              - concat : 기존 배열에 새로운 배열 추가
              - every : 배열의 모든 요소가 주어진 함수에 대해 true면 true 반환 아니면 false
              - filter : 배열요소 중 주어진 필터링 함수에 대해 true요소만 골라 새로운 배열을 만듬
              - forEach : 배열의 모든 요소에 대해 주어진 함수 실행
              - indexOf : 주어진 값과 부합하는 값의 포함된 배열의 요소 첫번째를 반환
              - join : 배열의 요소를 문자열로 합함
              - pop : 매열의 마지막 요소 반환
              - push : 배열의 끝에 새로운 요소 추가
              - reverse : 배열의 배치순서 바꿈
              - shift : 배열의 첫번째 요소 반환
              - slice : 배열에 측정부분 추출
              - sort : 배열요소를 지정한 조건에 따라 정렬
              - splice : 배열의 요소를 추가하거나 특정부분 추출
              - toString : 배열에서 지정한 부분을 문자열로 반환
              - unshift : 배열 첫번째에 새로운 요소 추가
        */
    </script>
</body>
</html>
