<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/reset.css">
    <title>009_gtag</title>
    <style>
        #wrap{margin:0 auto;width:100%;max-width:500px;text-align:center;}
        h1{padding:50px;font-size:30px;}
        p{font-size:20px;}
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PNBJB1E38D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PNBJB1E38D');
    </script>
</head>
<body>
    <div id="wrap">
        <h1>gtag</h1>
        <p>gtag 만들어서 넣어보기</p>
        <a href="javascript:void(0);" onclick="alert('선택되었습니다.');gtag('event','click', { 'event_category' : 'test', 'event_label' : 'clickTest'});">testbutton</a>
    </div>
</body>
</html>
