<body>
    
<p>How to delete properties of an array.</p>

<p id="demo"></p>

<script>
var myObj, i, x = "";
myObj = {
  "name":"John",
  "age":30,
  "cars": ["Ford","BMW","Fiat"]
}
delete myObj.cars[1];

for (i in myObj.cars) {
  x += myObj.cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = x;
//https://www.w3schools.com/js/tryit.asp?filename=tryjson_array_delete
</script>

</body>
